name: PNG Optimization Check

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check-pngs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1

      - name: Verify new images are optimized
        run: scripts/check-head-pngs.sh "origin/${{ github.event.pull_request.base.ref }}"
