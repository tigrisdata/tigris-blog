name: Image Aspect Ratio Check (Simple)

on:
  pull_request:
    paths:
      - "blog/**"
  push:
    branches:
      - main
    paths:
      - "blog/**"

jobs:
  check-images:
    runs-on: ubuntu-latest
    name: Check Image Aspect Ratios

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run image aspect ratio check on changed posts
        run: npm run images:lint:changed
